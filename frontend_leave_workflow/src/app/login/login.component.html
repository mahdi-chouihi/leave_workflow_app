<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Matricule</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="user.username"
          #usernameInput="ngModel"
          required
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="user.password"
          #passwordInput="ngModel"
          required
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          Password is required
        </div>
      </div>
      <button type="submit" class="btn" [disabled]="!loginForm.form.valid" zzz>Login</button>
    </form>
  </div>
</div>
